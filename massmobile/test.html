<script>
    var districtList=[
     {code:'1001',name:'东北大区'},
     {code:'1002',name:'西北大区'},
     {code:'1003',name:'东南大区'}
    ];
	$('#search').on('input',function(){
		var value=$(this).val();
		console.log(value);
		var list=_.filter(districtList,function(item){
			return item.name.indexOf(value)>-1;
		})
		console.log(list);
		var html="";
		if(list.length<1){
			html='<li><a href="#">无搜索结果</a></li>';
			
		}else{
			for(var i in list){
				html +='<li data-code="'+list[i].code+'" data-name="'+list[i].name+'"><a href="#">'+list[i].name+'</a></li>';
			}
		}
		$('#district-list').html(html);
	})
	$(document).on('click','#district-list li',function(){
		var code=$(this).data('code');
		var name=$(this).data('name');
		console.log(code,name);
		$('#search').val(name);
		$('.btn-group').removeClass('open');
	})
</script>
