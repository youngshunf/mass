	<script src="../../js/mui.min.js "></script>
	<script src="../../js/app.js"></script>

    <script type="text/javascript" src="../../js/lrz.bundle.js" ></script>
	<script src="../../js/zepto_1.1.3.js"></script>
	<script>
		mui.init();
		
		//获取用户信息
			
			mui.plusReady(function() {
				getShoppingCart();												
			});
		
		window.addEventListener('show',function(){
			getShoppingCart();
		});
		
		function getShoppingCart(){
			//获取用户信息
			$.ajax({
				type:"post",
				url:app.getAuthUrl(config.getShoppingCartUrl) ,
				success:function(rs){
					console.log(rs);
					$('#shopping-cart').html(rs);
				},
				error:function(e){
					console.log(e.status);
					console.log(JSON.stringify(e));
				}
			});
			
			   
				
		}
		
		$(document).on('click','.mui-delete-cart',function(){
			var id=$(this).data('id');
			$.ajax({
				type:"post",
				url:config.deleteCartUrl,
				data:{
					user:app.getUserState(),
					data:{
						id:id
					}
				},
				dataType:'json',
				success:function(rs){
					if(rs.result=='success'){
						mui.toast('删除成功!');
						getShoppingCart();
					}
				},
				error:function(e){
					console.log(JSON.stringify(e));
				}
			});
		})
		
		mui(document).on('tap','.goods',function(){
			var id=$(this).data('id');
			console.log(id);
			mui.openWindow({
				url:'../goods-detail.html',
				extras:{
					goodsid:id
				}
			})
		})
		
		
	
	</script>
